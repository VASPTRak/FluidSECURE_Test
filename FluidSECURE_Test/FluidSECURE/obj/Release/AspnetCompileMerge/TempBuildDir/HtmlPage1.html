<!DOCTYPE html>

    <title></title>

<body>
    <script src="http://www.targus.com/Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>

    <script>
        $(function () {
            var checksubmit = false;

            $("form").submit(function (event) {
                if (checksubmit == false) {
                    var result = validation();
                    if (result == true) {
                        checksubmit = true;
                        $("#submitbutton").click();
                    }
                    else {
                        event.preventDefault();
                    }

                }
            });
        });

        function validation() {
            var firstName = document.getElementById("00NU0000005O7L3").value;
            var email = document.getElementById("email").value;
            var description = document.getElementById("description").value;


            if (firstName == "") {
                alert("Please enter first name.")
                document.getElementById("00NU0000005O7L3").focus();

                return false;
            }

            if (email == "") {
                alert("Please enter email.")
                document.getElementById("email").focus();
                return false;
            }
            if (description == "") {
                alert("Please enter description.")
                document.getElementById("description").focus();
                return false;
            }

            return true;
        }

    </script>

    <form action="gogol" method="POST" id="forminquiry">

        <table style="width: 45%;">

                    </tr>

            </table>
        </fieldset><fieldset style="width: 45%; margin: 15px 0px; padding: 5px 12px 12px; border: 2px solid #A8A7A6;">

                </tr>
                <tr>
                    <td style="padding: 5px 3px; line-height: 25px;" colspan="&quot;2">

                    </td>
