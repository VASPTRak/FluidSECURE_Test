<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script>
		function Redirect() {
			var delay = 3000;
			setTimeout(function () { window.location = "http://fluidsecure.azurewebsites.net"; }, delay);
		}
	</script>
</head>
<body onload="Redirect()">
	<h2 style="text-align:center;color:red;">
		Welcome to FluidSecure! You are being redirected to new FluidSecure site.
	</h2>
	<h2 style="text-align:center;color:red;">
		Please <a href="http://fluidsecure.azurewebsites.net">click here</a>  if your browser does not redirect you.
	</h2>
</body>
</html>
